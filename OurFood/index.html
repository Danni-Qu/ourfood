<body>
    <style>
      .example::-webkit-scrollbar {
        display: none;
      }
    </style>
 
  
    <div id="logo2">
        <img src="/static/OurFood.png">
    </div>

    <h1>
      <div id="about">
          <a href="about.html">About</a>
      </div>    
    </h1>

    <div id="github">
      <a href="https://github.com/Danni-Qu/ourfood"><img src="static/github.png" width="27px" height="27px"></a>
    </div>
  
    <div id="scroll-wrapper">
      {% for recipe in recipes %}
        <div class="mdc-card">
          <div class="my-card__media mdc-card__media mdc-card__media--16-9" style="background-image: url({{recipe.Image}})"></div>
          <h1 style="color: black; font-size: 20px; margin-top: 8px; margin-left: 5px; margin-bottom: 3px; font-weight: bold"> {{recipe.Name}}</h1>
          <h5 style="margin-left: 5px; margin-bottom: 10px; "> Cooking Time: {{ recipe["Cook Time"] }}  mins </h5>
          <button class="mdc-button mdc-card__action mdc-card__action--button" onclick=Link('{{recipe.Link}}')>
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label"  style="margin-bottom: 10px; margin-top: 10px;"> Link </span>
          </button>
        </div>
      {% endfor %}
    </div>

    <div class="footer">  
      <!-- @Copyright <a> JavaTpoint </a> 2020- All Right Reserved. -->
    </div>
    
    <form>
      <input id="searchbar" type="text"
          name="q" placeholder="Whatcha cooking today?">
    </form>
    
    <div id="date">
        Â©   <script>document.write(new Date().getFullYear())</script> OurFood. All rights reserved.
    </div>

    <script>
        function Link(link){
          window.open(link, '_blank');
        }
    </script>


</body>
</html>
